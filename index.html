<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width,initial-scale=1.0">
			<script type="text/javascript" src="script.js"></script>
			<link href="style.css" rel="stylesheet" type="text/css">
			<title>simple calculator 3</title>
		</head>
			
		<body>
		<div>
			<center>
				
			<table>
				<tr><th colspan=4><input type="text" id="disp"></th></tr>
				<tr><td><input type="button" value="c" id="c" onclick="insert('c')"></td><td><input type="button" value="/" id="slace" onclick="insert('/')"</td><td><input type="button" value="*" id="mul" onclick="insert('*')"</td><td><input type="button" value="-" id="sub" onclick="insert('-')"</td></tr>
				<tr><td><input type="button" value="7" id="b7" onclick="insert(7)"</td><td><input type="button" value="8" id="b8" onclick="insert(8)"</td><td><input type="button" value="9" id="b9" onclick="insert(9)"</td><td rowspan="2"><input type="button" value="+" id="add" onclick="insert('+')"</td></tr>
				<tr><td><input type="button" value="4" id="b4" onclick="insert(4)"</td><td><input type="button" value="5" id="b5" onclick="insert(5)"</td><td><input type="button" value="6" id="b6" onclick="insert(6)"</td></tr>
				<tr><td><input type="button" value="1" id="b1" onclick="insert(1)"</td><td><input type="button" value="2" id="b2" onclick="insert(2)"</td><td><input type="button" value="3" id="b3" onclick="insert(3)"</td><td rowspan="2"><input type="button" value="=" id="equal" onclick="insert('=')"</td></tr>
				<tr><td colspan="2"><input type="button" value="0" id="b0" onclick="insert(0)"</td><td><input type="button" value="." id="point" onclick="insert('.')"</td></tr>
			</table>
			</center>
		</div>
            
		</body>
	</html>
